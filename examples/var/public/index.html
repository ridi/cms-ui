<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Ridibooks CMS UI</title>
    <script src="%PUBLIC_URL%/dist/cms-ui.var.js"></script>
    <script src="%PUBLIC_URL%/menus.js"></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="menu_container"></div>

    <script>
      (function renderMenu() {
        var menuComponent = CmsUi.Menu;
        var menuProps = {
          items: menus,
        };
        var menuElement = CmsUi.createElement(menuComponent, menuProps);
        var menuContainer = document.getElementById('menu_container');

        CmsUi.render(menuElement, menuContainer);
      })();
    </script>

    <div id="root"></div>
  </body>
</html>
